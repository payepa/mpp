<!-- templates/layout.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}MangapillPlus{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header class="navbar">
        <div class="nav-container">
            <a href="{{ url_for('home') }}" class="logo">Mangapill<span>Plus</span></a>
            <form action="{{ url_for('search') }}" method="get" class="search-form">
                <input type="text" name="q" placeholder="Search manga..." required>
            </form>
        </div>
    </header>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 MangapillPlus</p>
    </footer>
    
    {% block scripts %}{% endblock %}
</body>
</html>
